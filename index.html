<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        .border-orange {
            --bs-border-opacity: 1;
            border-color: var(--bs-orange) !important;
        }
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="bg-body-secondary border border-3 border-orange w-50">
        <label class="form-label" for="id">8-Digit Employee ID </label><br>
        <input type="text" required maxlength="8" id="id"/><br>

        <label class="form-label" for="name">Full Name </label><br>
        <input type="text" required id="name"/><br>

        <label class="form-label" for="ext">4-Digit Extension </label><br>
        <input type="text" required maxlength="4" id="ext"/><br>    
        
        <label class="form-label" for="email">Email </label><br>
        <input type="email" required id="email"/><br>

        <label class="form-label" for="department">Department </label><br>
        <select required id="department">
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="quality_assurance">Quality Assurance</option>
            <option value="sales">Sales</option>            
        </select><br>

        <button type="submit" id="submit" class="btn btn-primary">Add Employee</button>
    </form>
</body>
</html>
